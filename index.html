<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vocab.review - Custom Word Lists</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Vocab.review</h1>

      <p>Your customizable word list tool.</p>
    </header>

    <div class="content-wrapper">
      <main>
        <section id="list-section">
        <section id="controls">
          <button id="addColumn">Add Column</button>

          <button id="addRow">Add Row</button>

          <button id="clearAll">Clear All</button>

          <div class="save-load-options">
            <button id="saveLocal" style="display: none">
              Save to Browser
            </button>

            <button id="loadLocal" style="display: none">
              Load from Browser
            </button>

            <button id="exportCSV">Export as CSV</button>

            <input
              type="file"
              id="importCSV"
              accept=".csv"
              style="display: none"
            />

            <button id="importCSVBtn">Import CSV</button>

            <button id="configureQuiz">Configure Quiz</button>

            <button id="startQuiz">Start Quiz</button>
          </div>
        </section>

        <section id="wordlist-name">
          <div class="wordlist-name">
            <input type="text" id="wordlistName" placeholder="Unnamed list" />
          </div>
        </section>

        <section id="wordlist-container">
          <table id="wordListTable">
            <thead>
              <tr id="tableHeader"></tr>
            </thead>

            <tbody></tbody>
          </table>
        </section>
      </section>

      <section id="quiz-section" style="display: none">
        <h2 id="quizName">Quiz</h2>

        <!-- Progress Bar -->
        <div id="quizProgressBarContainer">
          <div id="quizProgressBar">
        <div id="quizProgressFill"></div>
          </div>
          <div id="quizProgressText">0 / 0</div>
        </div>
        
        <div id="quizContent">
        </div>

        <div id="quizControls">
          <button id="nextQuestion">Next Question</button>
          <button id="endQuiz">End Quiz</button>
        </div>
        

        <div id="quizResults" style="display: none">
          <h3>Quiz Results</h3>
          <p id="correctAnswers"></p>
          <p id="totalQuestions"></p>
        </div>
      </section>
      </main>
    </div>

    <footer>
      <p>
        &copy; 2025 Vocab.review. All rights reserved. |
        <a href="privacy_policy.html">Privacy Policy</a> |
        <a href="https://coff.ee/bramvde" target="_blank" rel="noopener noreferrer">Support Us</a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
